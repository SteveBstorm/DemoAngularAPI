<h3>Nouveau Contact</h3>
<form [formGroup]="fg" (ngSubmit)="onSubmit()">
    <p>Nom : <input nbInput formControlName="Nom"></p>
    <p>Email : <input nbInput formControlName="Email"></p>
    <p>GSM : <input nbInput formControlName="GSM"></p>
    <button nbButton type="submit" [disabled]="fg.invalid">Valider</button>
</form>
